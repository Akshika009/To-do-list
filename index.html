<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My website</title>
    <link rel="stylesheet" href="style.css">
    <script src="20main.js" defer></script>
</head>
<body>
    <header class="header">
        <nav class="container">
            <h1 class="logo">To do List</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="#home">Home</a></li>
                <li class="nav-item"><a href="#ak1"> ToDo</a></li>
                <li class="nav-item"><a href="#ak">Sign up</a></li>

            </ul>
        </nav>
        <div class="headline">
            <h2 id="main-heading">Manage your tasks<span style="display: none;"> Hello</span></h2>
            <button class="btn btn-headline">Learn More</button>
        </div>
    </header>
    <section id="ak1" class="section-todo container">
        <h2>Your plan for today?</h2>
        <form class="form-todo">
            <input type="text" name="" id="" placeholder="Add Todo">
            <input type="submit" value="Add Todo" class="btn">
        </form>
        <ul class="todo-list">
            <!--<li class="first-todo">todo 1</li>-->
            <li>
                <span class="text">Do this do that </span>
                <div class="todo-buttons">
                    <button class="todo-btn done">Done</button>
                    <button class="todo-btn remove">Remove</button>
                </div>
            </li>
        </ul>
    </section>
    <section id="ak" class="section-signup container">
        <h2 >Sign Up</h2>
        <form class="signup-form">
           <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
           </div>
           <div class="form-group">
            <label for="password">Password</label>
            <input type="text" name="password" id="password">
           </div>
           <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" name="confirmPassword" id="confirmPassword
            ">
           </div>
           <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" name="phone" id="phone">
           </div>
           <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
           </div>
           <div class="form-group">
            <label for="about">About Yourself</label>
            <textarea name="about" name="username" id="about" cols="30" rows="10"></textarea>
           </div> 
           <button type="submit" class="btn signup-btn">Submit</button>
        </form>
    </section>
</body>
</html>
